{% extends "index.html" %}

{% block content %}

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust as needed */
    }
</style>

<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title text-center">Edit Task</h1>
            </div>
            <div class="panel-body">
                <form action="{{ url_for('edit', index=index) }}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="todo" class="col-sm-2 control-label">Task:</label>
                        <div class="col-sm-10">
                            <input type="text" name="todo" id="todo" class="form-control" value="{{ todo['task'] }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
